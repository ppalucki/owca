apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-memtier
spec:
  template:
    spec:
      containers:
        - name: redis
          resources:
            requests:
              cpu: 2
              memory: 75G
            limits:
              cpu: 2
              memory: 75G
        - name: memtier
          resources:
            requests:
              cpu: 8
              memory: 5G
            limits:
              cpu: 8
              memory: 5G
