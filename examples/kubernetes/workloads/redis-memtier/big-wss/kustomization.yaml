apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -big-wss
bases:
- ../base

commonLabels:
  app: redis-memtier-big-wss

configMapGenerator:
- name: memtier
  behavior: merge
  literals:
    - keymaximum_gen=1000000
    - keymaximum_load=1000000
    - extra='--key-stddev=1000000'

patchesStrategicMerge:
  - resources.yaml

