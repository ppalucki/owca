apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- memcached-mutilate.yaml

configMapGenerator:
- name: memcached
  literals:
  - memory=200000 # MB a.k.a. 200G
  - threads=4
  - extra=

- name: mutilate
  literals:
    - threads=6
    - value=10000              # 10k
    - load_records=1000000     # 1M = 10GB
    - records=100000           # 100k
    - qps=1000000              # 1M
    - conns=1
    - time=10                  # seconds
    - extra=
