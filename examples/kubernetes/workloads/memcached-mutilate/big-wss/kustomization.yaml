apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -big-wss

resources:
- ../base

commonLabels:
  app: memcached-mutilate-big-wss

configMapGenerator:
- name: mutilate
  behavior: merge
  literals:
  - threads=6
  - load_records=70300000
  - records=70300000
  - value=1000
  - qps=200000

patches:
- target:
    kind: StatefulSet
  patch: |-
    apiVersion: foo
    kind: foo
    metadata:
      name: foo
    spec:
      template:
        spec:
          containers:
          - name: service
            resources:
              requests:
                cpu: 2
                memory: 85G
              limits:
                cpu: 2
                memory: 85G
          - name: generator
            resources:
              requests:
                cpu: 6
                memory: 1G
              limits:
                cpu: 6
                memory: 1G
