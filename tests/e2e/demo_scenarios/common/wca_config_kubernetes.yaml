runner: !AllocationRunner
  measurement_runner: !MeasurementRunner
    rdt_enabled: True
    node: !KubernetesNode
      ssl: !SSL
        server_verify: False
        client_key_path: "CRT_PATH/apiserver-kubelet-client.key"
        client_cert_path: "CRT_PATH/apiserver-kubelet-client.crt"
      kubelet_endpoint: "https://100.64.176.17:10250"
      kubelet_enabled: True
      monitored_namespaces: ["default"]
    action_delay: 10.
    event_names: ['task_cycles']
    metrics_storage: !KafkaStorage
      brokers_ips: ['100.64.176.12:9092']
      topic: "wca_metrics"
      max_timeout_in_seconds: 5.
    extra_labels:
      env_uniq_id: "17"
      own_ip: "100.64.176.17"
      build_commit: "BUILD_COMMIT"
      build_number: "BUILD_NUMBER"
  anomalies_storage: !KafkaStorage
    brokers_ips: ['100.64.176.12:9092']
    topic: "wca_anomalies"
    max_timeout_in_seconds: 5.
  allocator: !NOPAllocator
  allocations_storage: !KafkaStorage
    brokers_ips: ['100.64.176.12:9092']
    topic: "wca_allocations"
    max_timeout_in_seconds: 5.
